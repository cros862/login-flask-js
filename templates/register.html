<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body id="ivysaur">
    <div class="container">
        <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/002.png" class="login-img" alt="Ivysaur">
        <h2>Criar Conta</h2>

        {% if erro %}
            <p class="erro">{{ erro }}</p>
        {% endif %}

        <form method="POST" action="{{ url_for('register') }}">
            <input type="text" name="nome" placeholder="Nome (opcional)">
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>

        <p>JÃ¡ tem conta? <a href="{{ url_for('login') }}">Fazer Login</a></p>
    </div>
</body>
</html>

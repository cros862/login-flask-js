<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="table-wrapper">
        <h2>Painel Administrativo</h2>
        <p>Gerenciar usuários do sistema</p>

        <table border="1" style="width:100%; margin-top:15px; background:white;">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>

            {% for u in usuarios %}
            <tr>
                <td>{{ u[0] }}</td>
                <td>{{ u[1] }}</td>
                <td>{{ u[2] }}</td>
                <td>
                    {% if u[3] == 1 %}
                        <b style="color:green">Ativo</b>
                    {% else %}
                        <b style="color:red">Inativo</b>
                    {% endif %}
                </td>
                <td>
                    <a class="btn" href="/toggle/{{ u[0] }}">Ativar/Inativar</a>
                    <a class="btn" style="background:#c0392b" href="/delete/{{ u[0] }}">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </table>

        <br>
        <a class="btn" href="/home">Voltar ao Home</a>
    </div>

</body>
</html>
